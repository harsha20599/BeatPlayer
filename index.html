<script>
function startInput(){
    document.getElementById("beat").focus();
}
var x = document.getElementById("myAudio"); 
var y = document.getElementById("myAudio2"); 
var z = document.getElementById("myAudio3"); 
var z2 = document.getElementById("myAudio4"); 
var bg = document.getElementById('particles-js');
function playAudio(e) { 
	bg.style.backgroundColor = getRandomColor();
	if(e.key == ' '){
		z.pause();
		z.currentTime = 0;
	    z.play(); 
	    return ;
	}
	if(e.key == 'l' || e.key == 'a'){
		z2.pause();
		z2.currentTime = 0;
	    z2.play(); 
	    return ;
	}
	if( e.key == 's'){
	x.pause();
	x.currentTime = 0;
    x.play(); 
	    return ;
	}
		y.pause();
		y.currentTime = 0;
	    y.play(); 
} 
function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
